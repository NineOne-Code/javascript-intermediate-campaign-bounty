<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intermediate</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to Learn Javascript With NineOne91</h1>
    </header>
    <main>
        <section class="calculator-section">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="number" id="num1" placeholder="Enter number 1">
                <input type="number" id="num2" placeholder="Enter number 2">
                <button id="addButton">Add</button>
                <button id="subtractButton">Subtract</button>
                <p id="result">Result: </p>
            </div>
        </section>
        <section class="day-section">
            <h2>Day of the Week</h2>
            <div class="day">
                <input type="number" id="dayIndex" placeholder="Enter day index (0-6)">
                <button id="getDayButton">Get Day</button>
                <p id="dayResult">Day: </p>
            </div>
        </section>
        <section class="division-section">
            <h2>Division</h2>
            <div class="division">
                <input type="number" id="dividend" placeholder="Enter dividend">
                <input type="number" id="divisor" placeholder="Enter divisor">
                <button id="divideButton">Divide</button>
                <p id="divisionResult">Result: </p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
